<div class="card">
  <div class="card-body text-end">
    <i [class]="'float-start fs-1 text-primary fas ' + cardIcon "></i>
    <h5>{{ cardLabel }}</h5>
    <h3>{{ cardCount }}</h3>
  </div>
  <div class="card-footer text-start">
    <a class="btn btn-link" [routerLink]="cardLink">
      <i class="mx-1 fas fa-arrow-right"></i>
      Ver todos
    </a>
  </div>
</div>
