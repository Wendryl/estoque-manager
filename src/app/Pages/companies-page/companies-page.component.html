<div class="row w-100">
	<app-sidebar class="col-1"></app-sidebar>
	<div class="col-11 py-5 px-3">
        <h1 class="py-2">Fornecedores Cadastrados</h1>
		<table class="table table-striped bg-light">
            <thead class="p-3">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Nome</th>
					<th scope="col">Telefone</th>
					<th scope="col">E-mail</th>
					<th scope="col">Endere√ßo</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
                <tr *ngFor="let company of companies">
                    <th scope="row">{{ company.id }}</th>
                    <td>{{ company.name }}</td>
                    <td>{{ company.phone }}</td>
                    <td>{{ company.email }}</td>
                    <td>{{ company.city | replaceNull }} - {{ company.uf | replaceNull }}</td>
                    <td>
                        <div class="btn-group">
                          <a routerLink="/dashboard/companies/{{company.id}}" class="btn btn-outline-warning">
                                <i class="fas fa-edit"></i>
                            </a>
                            <button class="btn btn-outline-danger" (click)="deleteCompany(company.id, product.name)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
			</tbody>
		</table>
        <div class="d-flex justify-content-end">
          <a class="btn btn-light" [routerLink]="['/dashboard']">
            Voltar
          </a>
          <a class="btn btn-primary mx-2" [routerLink]="['/dashboard/new-company']">
            <i class="fas fa-plus"></i>
             Adicionar fornecedor
          </a>
        </div>
		<nav *ngIf="false">
			<ul class="pagination justify-content-center">
				<li class="page-item disabled">
					<a class="page-link" href="#" tabindex="-1" 
                        aria-disabled="true">Previous</a>
				</li>
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item">
					<a class="page-link" href="#">Next</a>
				</li>
			</ul>
		</nav>
	</div>
</div>
