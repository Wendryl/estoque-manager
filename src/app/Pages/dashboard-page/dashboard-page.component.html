<div class="row w-100">
  <app-sidebar class="col-3 col-md-1"></app-sidebar>
  <div class="col-9 col-md-11 py-3">
    <div class="row gx-3 gy-3">
      <app-dashboard-card
        iconColor="success"
        cardIcon="fa-building"
        cardLabel="Fornecedores"
        [cardCount]="companyCounter"
        cardLink="companies"
        class="col-md-4">
      </app-dashboard-card>
      <app-dashboard-card
        iconColor="danger"
        cardIcon="fa-boxes"
        cardLabel="Produtos"
        [cardCount]="productCounter"
        cardLink="manage-products"
        class="col-md-4">
      </app-dashboard-card>
      <app-dashboard-card
        iconColor="secondary"
        cardIcon="fa-tags"
        cardLabel="Categorias"
        [cardCount]="categoryCounter"
        cardLink="categories"
        class="col-md-4">
      </app-dashboard-card>
      <app-dashboard-card
        iconColor="primary"
        cardIcon="fa-users"
        cardLabel="UsuÃ¡rios"
        [cardCount]="userCounter"
        cardLink="users"
        class="col-md-4">
      </app-dashboard-card>
      <app-dashboard-card
        iconColor="info"
        cardIcon="fa-smile"
        cardLabel="Clientes"
        class="col-md-4">
      </app-dashboard-card>
      <app-dashboard-card
        iconColor="warning"
        cardIcon="fa-chart-line"
        cardLabel="Vendas"
        class="col-md-4">
      </app-dashboard-card>
    </div>
    <div class="d-flex justify-content-end my-3">
      <button class="btn btn-lg btn-danger me-2">Registrar Compra</button>
      <button class="btn btn-lg btn-primary">Registrar Venda</button>
    </div>
  </div>
</div>
