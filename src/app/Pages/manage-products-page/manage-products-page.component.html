<div class="row w-100">
	<app-sidebar class="col-1"></app-sidebar>
	<div class="col-11 py-5 px-3">
        <h1 class="py-2">Produtos Cadastrados</h1>
		<table class="table table-striped bg-light">
            <thead class="p-3">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Nome do Produto</th>
					<th scope="col">Marca</th>
					<th scope="col">Quantidade no estoque</th>
					<th scope="col">Valor</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
                <tr *ngFor="let product of products">
                    <th scope="row">{{ product.id }}</th>
                    <td>{{ product.description }}</td>
                    <td>{{ product.provider }}</td>
                    <td>{{ product.quantity }}</td>
                    <td>{{ product.price }}</td>
                    <td>
                        <div class="btn-group">
                          <a routerLink="/dashboard/manage-products/{{product.id}}" class="btn btn-outline-warning">
                                <i class="fas fa-edit"></i>
                            </a>
                            <button class="btn btn-outline-danger">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
			</tbody>
		</table>
        <div class="d-flex justify-content-end">
          <a class="btn btn-primary" [routerLink]="['/dashboard/new-product']">
            <i class="fas fa-plus"></i>
            Adicionar Produto
          </a>
        </div>
		<nav *ngIf="false">
			<ul class="pagination justify-content-center">
				<li class="page-item disabled">
					<a class="page-link" href="#" tabindex="-1" 
                        aria-disabled="true">Previous</a>
				</li>
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item">
					<a class="page-link" href="#">Next</a>
				</li>
			</ul>
		</nav>
	</div>
</div>
